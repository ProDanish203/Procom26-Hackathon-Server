services:
  postgres:
    image: postgres:16-alpine
    container_name: hackathon-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: danish
      POSTGRES_PASSWORD: root
      POSTGRES_DB: hackathon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U danish"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-local-network

  adminer:
    image: adminer
    container_name: hackathon-adminer-local
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hackathon-local-network

  redis:
    image: redis:7-alpine
    container_name: hackathon-redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-local-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hackathon-local-network:
    driver: bridge