services:
  postgres:
    image: postgres:16-alpine
    container_name: hackathon-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hackathon}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackathon-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hackathon}?schema=public

      PORT: ${PORT:-8000}
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      BASE_DOMAIN: ${BASE_DOMAIN:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-3600}
      
      EMAIL: ${EMAIL}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      BUCKET_NAME: ${BUCKET_NAME}
      BUCKET_REGION: ${BUCKET_REGION}
      AWS_BUCKET_ACCESS_KEY_ID: ${AWS_BUCKET_ACCESS_KEY_ID}
      AWS_BUCKET_SECRET_ACCESS_KEY: ${AWS_BUCKET_SECRET_ACCESS_KEY}
      CLOUDFRONT_DISTRIBUTION_ID: ${CLOUDFRONT_DISTRIBUTION_ID}
      CLOUDFRONT_URL: ${CLOUDFRONT_URL}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      
      # Database Migration Control
      RESET_DATABASE: ${RESET_DATABASE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hackathon-network
    command: >
      sh -c "if [ \"$RESET_DATABASE\" = \"true\" ]; then
               echo 'Resetting database...' &&
               pnpm prisma migrate reset --force;
             else
               echo 'Deploying migrations...' &&
               pnpm prisma migrate deploy;
             fi &&
             if [ -f dist/main.js ]; then node dist/main.js;
             elif [ -f dist/src/main.js ]; then node dist/src/main.js;
             else echo 'Error: main.js not found' && ls -la dist/ && exit 1;
             fi"

  adminer:
    image: adminer
    container_name: hackathon-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hackathon-network

  redis:
    image: redis:7-alpine
    container_name: hackathon-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hackathon-network

  redis-insight:
    image: redis/redisinsight:latest
    container_name: hackathon-redis-insight
    restart: unless-stopped
    ports:
      - "${REDIS_INSIGHT_PORT:-8001}:8001"
    volumes:
      - redis_insight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hackathon-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local

networks:
  hackathon-network:
    driver: bridge
